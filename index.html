<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="main.js" defer></script>
    <link rel= "stylesheet" href="main.css">  
     <!--<script type="text/javascript" src="main.js" defer></script>-->   
    <title>Calculator</title>
</head>
<body>
  <div class="calculator" >
     <!--<div class="result-screen"</div>-->    
      <div type="text" class="result-screen" ></div>
       <button type="button" class="clear" value="clear">C</button>
     <div class="calculator-keys">
     
    
       <button type="button" class="operators" value="+">+</button>  
       <button type="button" class="operators" value="-">-</button>  
       <button type="button" class="operators"
               value="*">&times;</button>
       <button type="button" class="operators"
               value="/">&divide;</button>
       
       <button type="button" class="buttons" value="7">7</button>
       <button type="button" class="buttons" value="8">8</button>
       <button type="button" class="buttons" value="9">9</button>
       
       <button type="button" class="buttons" value="4">4</button>
       <button type="button" class="buttons" value="5">5</button>
       <button type="button" class="buttons" value="6">6</button>
       
       <button type="button" class="buttons" value="1">1</button>
       <button type="button" class="buttons" value="2">2</button>
       <button type="button" class="buttons" value="3">3</button>
       
       <button type="button" class="buttons" value="0">0</button>
       <button type="button" class="buttons" value=".">.</button>
        
       <button type="button" id="button2" class="button2" value=""></button>
       
       <button type="button"  class="equal" value="=">=</button>
         <!-- <audio id="click-button" src="mixkit-game-ball-tap-2073.wav"></audio>
         <audio id="click-operator" src="mixkit-sci-fi-positive-notification-266.wav"></audio>
                 -->
     </div> 
     </div>

</body>
</html>
