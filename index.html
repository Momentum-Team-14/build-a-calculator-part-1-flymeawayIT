<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="main.js" defer></script>
    <link rel= "stylesheet" href="main.css">  
    <title>Calculator</title>
</head>
<body>
  <div class="calculator" >
     <!--<div class="result-screen"</div>-->    
        <button type="button" class="clear" id="clear">C</button>
      <div type="text" id="display" class="result-screen" ></div>
     
     
    
      
      <button type="button" class="buttons" id="seven">7</button>
      <button type="button" class="buttons" id="eight">8</button>
      <button type="button" class="buttons" id="nine">9</button>
      
      <button type="button" class="operators"
      id="divide">&divide;</button>
      
      <button type="button" class="buttons" id="four">4</button>
      <button type="button" class="buttons" id="five">5</button>
      <button type="button" class="buttons" id="six">6</button>
      
      <button type="button" class="operators"
      id="multiply">&times;</button>
      
      <button type="button" class="buttons" id="one">1</button>
      <button type="button" class="buttons" id="two">2</button>
      <button type="button" class="buttons" id="three">3</button>
      
      <button type="button" class="operators" id="minus">-</button>  
      
      <button type="button" class="buttons" id="zero">0</button>
      <button type="button" class="buttons" id="decimal">.</button>
      
      <button type="button"  class="equal" id="equal">=</button>
      
      <button type="button" class="operators" id="plus">+</button>  
       
         <!-- <audio id="click-button" src="mixkit-game-ball-tap-2073.wav"></audio>
         <audio id="click-operator" src="mixkit-sci-fi-positive-notification-266.wav"></audio> -->
                 
     </div> 
     

</body>
</html>
